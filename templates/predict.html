<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <title>Classification Dog & Cat</title>


</head>
<body>
    <h1>{{Classification}}</h1>
    <form action=""></form>
    <div class="input-class">
        <form action="/" method="get" enctype="multipart/form-data">
            <!-- <input type="file" name="file" id="file-input" class="btn btn-primary" accept="image/jpeg,image/png" multiple /> -->
            <!-- <button class="btn btn--run" id="btn-run" type="submit">Run</button> -->
            <button class="btn btn--reset">Reset</button>
        </form>
    </div>
    
    <table class="table" id="table">
        <tr>
            <th scope="col">Image</th>
            <th scope="col">Predict</th>
        </tr>
        {% for pair in ls_pair %}
        <tr>
            <td>
                <img src="{{pair[0]}}" style="width: 224px; height: 224px;">
            </td>
            <td style="vertical-align: middle;">
                <p style="text-align: center; vertical-align: middle; font-size: 24px;"> {{pair[1]}} </p>
            </td>
        </tr>
        {% endfor %}
    </table>

    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='javascript.js') }}"></script>


</body>
</html>
